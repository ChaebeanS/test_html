<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    div, p, h1~h6, ul/li = block tag(줄바꿈, 레이아웃개념)
    a, b, span, img = inline-block
    table, form = 표 -->

    <div>
        <h1>    문서 가장 큰 제목(~h6) 중요도 순으로 사용  </h1>
        <h1>h1</h1><h2>h2</h2><h3>h3</h3><h4>h4</h4><h5>h5</h5><h6>h6</h6>
    </div>

    <hr>    
    <div>
        <h2>    div는 <b>박스형태의 콘텐츠</b> 만들때 사용(그룹)    </h2>
        <div style="border:1px solid black">
            div tag<br>
            가로사이즈는 부모의 전체 크기만큼 자동설정
        </div>
    </div>

    <hr>
    <div>
        <h2>    P는 문서의 단락을 만들때 사용(<b>문자, 이미지, 버튼</b>을 내용으로 포함)    </h2>
        <p>p태그 내용에는 <b>block태그를 포함할 수 없음</b></p>
    </div>

    <h2>ex</h2>
    <div>
        <h4>예제 1</h4>
        <div>
            <img src="https://ssl.pstatic.net/melona/libs/1550/1550877/068c56d27e1946cc9a8a_20251216175646697_1.png">
            <p><a href="">다운로드</a></p>
        </div>
    </div>

</body>
</html>
